<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Shared Gallery</title>
  <style>
    body { background:#0F0F1E; color:#fff; font-family:system-ui, sans-serif; margin:0; }
    .wrap { max-width:1100px; margin:0 auto; padding:20px; }
    h1 { margin:0 0 8px; font-size:22px; }
    .grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(220px,1fr)); gap:14px; }
    .card { background:rgba(255,255,255,.06); border-radius:12px; overflow:hidden; }
    .card img { width:100%; height:220px; object-fit:cover; display:block; }
    .center { text-align:center; padding:60px 16px; color:#bdbdbd; }
    .note { font-size:12px; color:#9aa3b2; margin-top:6px; }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
  <div class="wrap">
    <h1>SelfieConnect</h1>
    <div id="status" class="center">Loading...</div>
    <div id="grid" class="grid" style="display:none;"></div>
    <div class="note">Signed links may expire; refresh to regenerate.</div>
  </div>
  <script>
    (async function() {
      const params = new URLSearchParams(location.search);
      const token = params.get('token');
      const statusEl = document.getElementById('status');
      const grid = document.getElementById('grid');

      if (!token) { statusEl.textContent = 'No token provided.'; return; }

      try {
        const res = await fetch(`/access-json?token=${encodeURIComponent(token)}`);
        if (!res.ok) { throw new Error('HTTP ' + res.status); }
        const data = await res.json();
        const images = Array.isArray(data.images) ? data.images : [];

        if (images.length === 0) {
          statusEl.textContent = 'No images found.';
          return;
        }

        statusEl.style.display = 'none';
        grid.style.display = 'grid';
        images.forEach(url => {
          const card = document.createElement('div');
          card.className = 'card';
          const img = document.createElement('img');
          img.src = url;
          img.loading = 'lazy';
          card.appendChild(img);
          grid.appendChild(card);
        });
      } catch (e) {
        statusEl.textContent = 'Failed to load: ' + e.message;
      }
    })();
  </script>
  
</body>
</html>
